name: Deploy to Live Channel
'on':
    push:
        branches:
            - master

jobs:
    deploy-to-production:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4


            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
                  registry-url: https://registry.npmjs.org/

            - name: Build React App
              env:
                  VITE_API_KEY: '${{ secrets.API_KEY }}'
                  VITE_AUTH_DOMAIN: '${{ secrets.AUTH_DOMAIN }}'
                  VITE_PROJECT_ID: '${{ secrets.PROJECT_ID }}'
                  VITE_STORAGE_BUCKET: '${{ secrets.STORAGE_BUCKET }}'
                  VITE_MESSAGING_SENDER_ID: '${{ secrets.MESSAGING_SENDER_ID }}'
                  VITE_APP_ID: '${{ secrets.APP_ID }}'
                  VITE_MEASUREMENT_ID: '${{ secrets.MESSUREMENT_ID }}'
                  VITE_ENV: production
              run: |
                  npm ci && npm run build

            - name: Deploy to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOB_PORTAL_14BE0 }}'
                  projectId: recycle-bottles-project
                  channelId: live
